<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="movingBoard.js"> </script>

    <title>Document</title>
</head>

<body background="backgroundImage.jpg" onload="startGame()">

    <div class="upper-left-corner">
        <p style="color:rebeccapurple; font-size:200%;">
            player 1
        </p>
    </div>

    <div class="upper-right-corner">
        <p style="color:rebeccapurple; font-size:200%;">
            player 2
        </p>
    </div>

    <script>
        var myGamePiece;

        function startGame() {
            myGamePiece = new component(30, 30, "red", 10, 120);
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 500;
                this.canvas.height = 500;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        function updateGameArea() {
            myGameArea.clear();
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function moveup() {
            myGamePiece.speedY -= 1;
        }

        function movedown() {
            myGamePiece.speedY += 1;
        }

        function moveleft() {
            myGamePiece.speedX -= 1;
        }

        function moveright() {
            myGamePiece.speedX += 1;
        }
    </script>
    <div style="text-align:center;width:480px;" class="buttons">
        <button onclick="moveup()">UP</button><br><br>
        <button onclick="moveleft()">LEFT</button>
        <button onclick="moveright()">RIGHT</button><br><br>
        <button onclick="movedown()">DOWN</button>
    </div>

</body>

</html>
